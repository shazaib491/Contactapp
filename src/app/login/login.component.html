<ion-row class="spacing">
  <ion-col size-md="6">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="logForm()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
          </ion-item>
          <ion-button color="primary" type="submit">Submit</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
